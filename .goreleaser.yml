archives:
- format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.ProjectName}}-v{{.Version}}-{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD
  files:
  - Readme.MD
  - LICENSE   
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^dev:'
    - 'README'    
    - Merge pull request
    - Merge branch    
brew:
  github:
    owner: mailchain
    name: homebrew-tap
  folder: Formula
  homepage:  https://mailchain.xyz
  description: Secure, email-like messaging for blockchain addresses and accounts
  test: |
    system "#{bin}/mailchain -v"